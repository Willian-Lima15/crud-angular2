<mat-card>
  <mat-toolbar color="primary">
    <span>Title</span>
  </mat-toolbar>

  <div *ngIf="courses$ |async as courses; else loading">
    <table mat-table [dataSource]="courses$" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}
          <mat-icon aria-hidden="false" aria-label="Example homeicon">{{element.category | category}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">

          <button mat-icon-button color="accent" aria-label="editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="remove">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
 <ng-template #loading>
  <div class="spinner-class">
    <mat-spinner></mat-spinner>
  </div>
 </ng-template>

</mat-card>
