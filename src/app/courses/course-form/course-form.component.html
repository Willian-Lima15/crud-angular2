<mat-card>
  <mat-toolbar color="primary">Title</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="coursesForm" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Name *</mat-label>
        <input matInput placeholder="Name" formControlName="name" #name/>
        <mat-hint align="end">{{name.value.length}}/30</mat-hint>
        <mat-error *ngIf="coursesForm.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="coursesForm.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>

      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSalvar()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
